<!--  {% load static %} -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--   <link rel="stylesheet" href="{% static 'addcandidate.css' %}"> -->
  <title>Add Candidate</title> 
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
 <style>
  body{
    display: flex;
}
.flex-column {
    background-color: lightgrey;
    padding: 30px;
    width: 15%;
    transition: 0.5s;
}
.image{
    margin-bottom: 20px;
    width: 100%;
    padding-bottom: 10%;
}
.container{
    width: 80%;
    margin-top: 5%;
}
form{
    padding-left: 16%;
}
h4{
    margin-bottom: 20px;
    text-align: center;
    padding: 10px;
}
.buttons{
    padding-left: 29%;
    padding-top: 20px;
}
.login {
    padding-top: 10px;
    display: flex;
    align-items: center;
    position: absolute;
    top: 0;
    right: 0;
    margin: 10px;
}
.login img{
    height: 25px;
    width: 25px;
    margin-right: 20px;
}
h5{
    margin-top: 14px;
}
.nav-link{
    font-size: large;
    font-family: "Lato", sans-serif;
    color: black;
    padding-left: 25%;
    padding-bottom: 20%;
    position: relative;
    display: block;
    overflow: hidden;
}
#subitems {
    display: none;
    position: relative;
    padding-left: 10%;
    font-family: Times, serif;
}

.nav-link:hover #subitems {
    display: block;
}
#subitems li a{
    font-size: medium;
    text-decoration: none;
    color: black;
}
.openbtn {
    text-decoration: none;
    background-color: black;
    margin-left: 105%;
    font-size: 17px;
    cursor: pointer;
    color: white;
    border-radius: 10px;
  }
  .openbtn:hover {
    background-color: #444;
  }
 </style>
  
</head>
<body>
  <nav class="flex-column">
    <div id="main">
      <button class="openbtn" onclick="toggleNav()">Hide</button>
  </div>
    <img class="image" src="https://bodhtree.com/wp-content/uploads/2016/02/logo-sticky.png">
    <a class="nav-link" href="#">Home</a>
    <span class="nav-link">
      Admin
      <span id="subitems">
          <ul>
              <li><a href=".html">Hr</a></li>
              <li><a href=".html">Sales</a></li>
              <li><a href=".html">Recruting</a></li>
          </ul>
      </span>
  </span> 
      <a class="nav-link" href="#">Tickets</a>
      <a class="nav-link" href="Forums">Forums</a>
      <a class="nav-link" href="#">Contacts</a>
      <div class="login">
        <h5>Profile</h5>
        <img src="{% static 'user.png' %}"/>
        <button type="button" class="btn btn-dark">Log Out</button>
    </div>
  </nav>
  <div class="container">
    <h4>Add Candidate</h4>
    <form action="#" method="POST">
<!--          {% csrf_token %} {% load static %} -->
      <div class="mb-3 row">
        <div class="col-sm-5">
            <select class="form-select" name="requirement" required>
                <option value="">Select Requirement</option>
                <option value="requirement1">Requirement1</option>
                <option value="requirement2">Requirement2</option>
                <option value="requirement3">Requirement3</option>
                <option value="requirement4">Requirement4</option>
              </select>
        </div>
        <div class="col-sm-5">
            <select class="form-select" name="client" placeholder="Show Client">
                <option value="">Show Client</option>
                <option value="client1">Client1</option>
                <option value="client2">Client2</option>
                <option value="client3">Client3</option>
                <option value="client4">Client4</option>
              </select>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-5">
            <select class="form-select" name="contact" placeholder="Show Contact">
                <option value="">Show Contact</option>
                <option value="contact1">Contact1</option>
                <option value="Contact2">Contact2</option>
                <option value="Contact3">Contact3</option>
                <option value="Contact4">Contact4</option>
              </select>
        </div>
        <div class="col-sm-5">
            <select class="form-select" name="accountmgr" placeholder="Show Account Mgr">
                <option value="">Show Account Mgr</option>
                <option value="account mgr1">Account Mgr1</option>
                <option value="account mgr2">Account Mgr2</option>
                <option value="account mgr3">Account Mgr3</option>
                <option value="account mgr4">Account Mgr4</option>
              </select>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-5">
            <input type="text" class="form-control" id="cand" name="candidatename" placeholder="Candidate Name">
        </div>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="curr" name="currentcompany" placeholder="Current Company">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-5">
            <input type="text" class="form-control" id="cell" name="mobileno" placeholder="#cell">
        </div>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="email" name="emailid" placeholder="Email id">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-5">
          <input type="text" class="form-control" id="cctc" name="currentctc" placeholder="Current CTC">
        </div>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="ectc" name="expectedctc" placeholder="Expected CTC">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-5">
          <input type="text" class="form-control" id="notice" name="noticeperiod" placeholder="Notice Period">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="location" name="locationpreference" placeholder="Location Preference">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-5">
            <input type="text" class="form-control" id="position" name="position" placeholder="# of Positions">
        </div>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="location" name="location" placeholder="Location">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-5">
            <select class="form-select" name="hiretype" placeholder="Select Hire Type">
                <option value="">Select Hire Type</option>
                <option value="hire type1">Hire Type1</option>
                <option value="hire type2">Hire Type2</option>
                <option value="hire type3">Hire Type3</option>
                <option value="hire type4">Hire Type4</option>
              </select>
        </div>
        <div class="col-sm-5">
            <select class="form-select" name="worktype" placeholder="Select Work Type">
                <option value="">Select Work Type</option>
                <option value="work type1">Work Type1</option>
                <option value="work type2">Work Type2</option>
                <option value="work type3">Work Type3</option>
                <option value="work type4">Work Type4</option>
              </select>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-5">
            <select class="form-select" name="recruiter" placeholder="Select Recruiter">
                <option value="">Select Recruiter</option>
                <option value="recruiter1">Recruiter1</option>
                <option value="recruiter2">Recruiter2</option>
                <option value="recruiter3">Recruiter3</option>
                <option value="recruiter4">Recruiter4</option>
              </select>
        </div>
        <div class="col-sm-5">
            <select class="form-select" name="selAccmanager" placeholder="Select Account Mgr">
                <option value="">Select Account Mgr</option>
                <option value="account mgr1">Account Mgr1</option>
                <option value="account mgr2">Account Mgr2</option>
                <option value="account mgr3">Account Mgr3</option>
                <option value="account mgr4">Account Mgr4</option>
              </select>
        </div>
      </div>
      <div class="mt-3 buttons">
        <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
        <button type="button" class="btn btn-secondary col-sm-2">Cancel</button>
      </div>
    </form>
  </div>
  <script>
    var sidebarOpen = true;
    function toggleNav() {
        var sidebar = document.querySelector(".flex-column");
        var toggleBtn = document.querySelector(".openbtn");
        if (sidebarOpen) {
            sidebar.style.width = "0";
            sidebar.style.padding = "0";
            toggleBtn.textContent = "Show";
        } else {
            sidebar.style.width = "15%";
            sidebar.style.padding = "30px";
            toggleBtn.textContent = "Hide";
        }
        sidebarOpen = !sidebarOpen;
    }
</script>
</body>

</html>
